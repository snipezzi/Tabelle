<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lade...</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    header { text-align: center; margin-bottom: 25px; }
    h1 { font-size: 2.4rem; margin-bottom: 8px; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }
    .subtitle { font-size: 1.15rem; opacity: 0.95; }
    .card {
      background: white;
      color: #333;
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .chart-container { height: 420px; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
    th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
    }
    tr:hover { background: #f9fbff; }
    .value { font-weight: bold; }
    .growth { color: #2e7d32; }
    .no-growth { color: #757575; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">L√§dt...</h1>
      <p class="subtitle" id="subtitle"></p>
    </header>

    <div class="card">
      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>

    <div class="card">
      <h2 style="text-align: center; margin-bottom: 15px; color: #667eea;">üìä Daten√ºbersicht</h2>
      <table>
        <thead>
          <tr>
            <th>Jahr</th>
            <th>Bev√∂lkerung</th>
            <th>Wachstum</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(res => {
        if (!res.ok) throw new Error('data.json nicht gefunden! F√ºhre zuerst "python generate_data.py" aus.');
        return res.json();
      })
      .then(data => {
        // Titel setzen
        document.title = data.title;
        document.getElementById('title').textContent = data.title;
        document.getElementById('subtitle').textContent = data.subtitle;

        // Diagramm
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {  // <- KORREKT: "data:" hinzugef√ºgt
            labels: data.years,
            datasets: [{
              label: `Bev√∂lkerung (${data.currency})`,
              data: data.revenue, // <- KORREKT: "data." vor "revenue"
              borderColor: '#667eea',
              backgroundColor: 'rgba(102, 126, 234, 0.1)',
              borderWidth: 3,
              pointBackgroundColor: '#764ba2',
              pointRadius: 5,
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: { display: true, text: 'Bev√∂lkerungsentwicklung', font: { size: 16 } },
              legend: { labels: { font: { size: 12 } } }
            },
            scales: {
              x: { grid: { display: false } },
              y: {
                beginAtZero: false,
                ticks: {
                  callback: v => v.toLocaleString('de-DE') + ' ' + data.currency
                }
              }
            }
          }
        });

        // Tabelle
        const tbody = document.getElementById('table-body');
        let prev = null;
        data.years.forEach((year, i) => {
          const curr = data.revenue[i];
          let growth = '-';
          let cls = 'no-growth';
          if (prev !== null) {
            const pct = (((curr - prev) / prev) * 100).toFixed(1);
            growth = `+${pct}%`;
            cls = 'growth';
          }
          tbody.innerHTML += `
            <tr>
              <td>${year}</td>
              <td><span class="value">${curr.toLocaleString('de-DE')} ${data.currency}</span></td>
              <td><span class="${cls}">${growth}</span></td>
            </tr>`;
          prev = curr;
        });
      })
      .catch(err => {
        document.body.innerHTML = `
          <div style="background:linear-gradient(135deg,#ff6b6b,#ee5a52);min-height:100vh;display:flex;align-items:center;justify-content:center;color:white;text-align:center;padding:20px;">
            <div>
              <h2>‚ùå Fehler</h2>
              <p>${err.message}</p>
            </div>
          </div>
        `;
        console.error(err);
      });
  </script>
</body>
</html>
